<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="assets\carfront.jpg">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Car-Rental|Login-page</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <form action="">
                <h1>LOGIN</h1>
                <div class="input_box">
                    <span type="icon" id="icon1"><i class="bi bi-person-vcard-fill"></i></span>
                    <label for="username"><input type="text" placeholder="username"></label>
                </div>
                <div class="input_box">
                    <span type="icon" id="icon2"><i class="bi bi-lock-fill"></i></span>
                    <label for="password"><input type="password" placeholder="password"></label>
                </div>
                <div class="remmeberme">
                    <label><input type="checkbox">Remmember me</label>
                    <a href="">Forget</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="rigister">
                    <p>Don't have an account <a href="">Rigister</a></p>
                    <!-- <a href="">Rigister</a> -->
                </div>
            </form>
        </div>
    </div>
</body>

</html>
